<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <p:importEnum type="model.enums.Turno" var="Turno" allSuffix="ALL_ENUM_VALUES"/>
    <h:outputLabel value="Hello"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nome}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.sobrenome}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota1 eq estudanteRegistrarBean.estudante.nota2}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota1 == estudanteRegistrarBean.estudante.nota2}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota1 eq estudanteRegistrarBean.estudante.nota2
    and estudanteRegistrarBean.nome.equals('Victor')}"/><br/>
    <h:outputText value="Comparação de Notas"/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota1 le estudanteRegistrarBean.estudante.nota2}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota1 eq 0 ? 'ZERO' : 'NAO ZERO'}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota1 = 40}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.nome += ' Medeiros'}"/><br/>

    <!--Palavras reservadas: and(e), or(ou), not(nao), eq(igual), ne(naoIgual), lt(menor), gt(maior),
    le(menorIgual), ge(maiorIgual),true(verdadeiro), false(falso), null(nulo), instanceof(instanciaDe),
    empty(vazio), div(divisao), mod(resto).-->

    <h:outputLabel value="ENUM"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.estudante.turno eq Turno.MATUTINO}"/><br/>

    <!-- Arrays -->
    <h:outputLabel value="#{estudanteRegistrarBean.nomesArray[0]}
     #{estudanteRegistrarBean.nomesArray[1]} #{estudanteRegistrarBean.nomesArray[2]}"/>
    <!-- ui:repeat array -->
    <ui:repeat value="#{estudanteRegistrarBean.nomesArray}" var="nome">
        <h:outputLabel value="#{nome}"/><br/>
    </ui:repeat>

    <!-- Arrays -->
    <h:outputLabel value="#{estudanteRegistrarBean.nomesList.get(0)}
     #{estudanteRegistrarBean.nomesList.get(1)} #{estudanteRegistrarBean.nomesList.get(2)}"/>
    <!-- ui: repeat List -->
    <ui:repeat value="#{estudanteRegistrarBean.nomesList}" var="nome">
        <h:outputLabel value="#{nome}"/><br/>
    </ui:repeat>

    <!-- SET -->
    <h:outputLabel value="---- SET ----"/>
    <!-- ui: repeat SET -->
    <ui:repeat value="#{estudanteRegistrarBean.nomesSet.toArray()}" var="nome">
        <h:outputLabel value="#{nome}"/><br/>
    </ui:repeat>

    <!-- MAP -->
    <h:outputLabel value="---- MAP ----"/>
    <h:outputLabel value="#{estudanteRegistrarBean.nomesMap.get('Teste1')}"/><br/>
    <h:outputLabel value="#{estudanteRegistrarBean.nomesMap}"/><br/>
    <!-- ui: repeat MAP -->
    <ui:repeat value="#{estudanteRegistrarBean.nomesMap.entrySet().toArray()}" var="entry">
        <h:outputLabel value="#{entry.key} - #{entry.value}"/><br/>
    </ui:repeat>

    <!--Executando metodos no Bean-->
    #{estudanteRegistrarBean.executar()}
    #{estudanteRegistrarBean.executar('Teste Executar')}
    #{estudanteRegistrarBean.executar(estudanteRegistrarBean.estudante.nome)}
    #{estudanteRegistrarBean.executarRetorno(estudanteRegistrarBean.estudante.nome)}

    <h:form>
        <h:commandButton value="Proxima página" action="#{estudanteRegistrarBean.irParaIndex2()}"/><br/>
       
       <!--Passando Valores com EL pra funções JS-->
        <h:commandButton value="Função JS" onclick="funcaoJavaScript('PopUp')"/><br/>
        <h:commandButton value="Função JS" onclick="alertNome('#{estudanteRegistrarBean.estudante.nome}')"/><br/>
    </h:form>

    <!--imprimindo CSS cm Expression Language-->
    <ui:repeat value="#{estudanteRegistrarBean.nomesList}" var="nome" varStatus="status">

        <h:outputLabel value="#{nome}" style="color:  #{status.index mod 2 == 0 ? 'red' : 'green' }"/><br/>
    </ui:repeat>

</h:body>

<script type="text/javascript">
    function  funcaoJavaScript(funcao) {
        alert(funcao);
    }
</script>

</html>
